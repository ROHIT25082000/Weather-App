	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div class="container-fluid">
		<div class="myheader">
			<h1 class="logo">Weather.in</h1>
			<p>Know the weather of your location.</p>
		</div>
		<div class="card">
			<div class="card-header">
				<h4>Know your weather</h4>
			</div>
			<div class="card-body">
				<form class= "myform" action="/" method="POST">
					<label>
						<h4>Your City</h4> 
					</label><br>
					<input type="text" name="cityName" id="inputCity" placeholder="Enter city .." required autofocus><br><br>
					<button type="submit" class="btn btn-lg btn-outline-dark mybutton">Go</button>
				</form>
				<div id="report">

				</div>
			</div>
		</div>
	</div>
	<footer class="myfooter">
			<p><a href="https://www.facebook.com"><i class="social fab fa-facebook-f fa-1x"></a></i> <a href="https://www.instagram.com"><i class="social fab fa-instagram fa-1x"></i></a> <a href="https://www.twitter.com"><i class="social fab fa-twitter fa-1x"></i></a></p>

	</footer>

	<script src = "app.js"></script>
